openapi: 3.0.3
info:
  title: DBaaS Backend API
  version: 1.0.0
  description: |
    REST API for a database-as-a-service backend.
    Authentication uses JWT access tokens (Bearer) and HTTP-only refresh-token cookies.

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Auth
  - name: Users
  - name: Projects
  - name: Queries
  - name: Schema
  - name: Tables
  - name: Misc

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    APIResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, error]
        message:
          type: string
        data:
          type: object
          nullable: true
        error:
          type: string
          nullable: true

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [error]
        message:
          type: string
        error:
          type: string
          nullable: true

    AuthRegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6

    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthTokensResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        access_token_expires_in:
          type: string
          example: "15m"
        refresh_token_expires_in:
          type: string
          example: "24h"

    Project:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        db_type:
          type: string
          enum: [postgres, mongodb]
        resource_tier:
          type: string
          enum: [free, basic, premium]
          description: "Resource tier for the project (free: 0.5 CPU, 512MB RAM; basic: 1 CPU, 1GB RAM; premium: 2 CPU, 2GB RAM)"
        created_at:
          type: string
          format: date-time

    CreateProjectRequest:
      type: object
      required: [name, db_type, resource_tier]
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
        db_type:
          type: string
          description: "'postgres' or 'mongodb'"
          enum: [postgres, mongodb]
        resource_tier:
          type: string
          description: "Resource tier for the project (free: 0.5 CPU, 512MB RAM; basic: 1 CPU, 1GB RAM; premium: 2 CPU, 2GB RAM)"
          enum: [free, basic, premium]

    ExecuteQueryRequest:
      type: object
      required: [query]
      properties:
        query:
          type: string

    QueryResult:
      type: object
      properties:
        columns:
          type: array
          items:
            type: string
        rows:
          type: array
          items:
            type: object
            additionalProperties: true
        row_count:
          type: integer
        rows_affected:
          type: integer
        execution_time_ms:
          type: integer
        error:
          type: string
          nullable: true

    QueryHistoryItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        db_instance_id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        query_text:
          type: string
        executed_at:
          type: string
          format: date-time
        success:
          type: boolean
          nullable: true
        execution_time_ms:
          type: integer
          nullable: true

    SchemaVisualizeResponse:
      type: object
      properties:
        mermaid:
          type: string
          description: Mermaid ER diagram code
        schema:
          type: string
          description: "Schema name (default: \"public\")"

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        status:
          type: string
          enum: [active, deleted]
        created_at:
          type: string
          format: date-time
        last_login_at:
          type: string
          format: date-time
          nullable: true
        deleted_at:
          type: string
          format: date-time
          nullable: true

    UpdateUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]

    CreateTableRequest:
      type: object
      required: [schema, table, columns]
      properties:
        schema:
          type: string
          default: "public"
        table:
          type: string
        columns:
          type: array
          items:
            $ref: '#/components/schemas/TableColumn'
        foreign_keys:
          $ref: '#/components/schemas/ForeignKey'
          nullable: true

    TableColumn:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
        type:
          type: string
          description: PostgreSQL column type (e.g., VARCHAR(50), INTEGER, TEXT, etc.)
        default:
          type: string
          nullable: true
        primary:
          type: boolean
          default: false
        is_unique:
          type: boolean
          default: false
        is_identity:
          type: boolean
          default: false
        nullable:
          type: boolean
          default: true

    ForeignKeyRef:
      type: object
      required: [local_column, foreign_column]
      properties:
        local_column:
          type: string
        foreign_column:
          type: string
        on_update:
          type: string
          enum: [CASCADE, RESTRICT, NO ACTION]
        on_delete:
          type: string
          enum: [CASCADE, RESTRICT, NO ACTION, SET NULL, SET DEFAULT]

    ForeignKey:
      type: object
      required: [schema, table, references]
      properties:
        schema:
          type: string
        table:
          type: string
        references:
          type: array
          items:
            $ref: '#/components/schemas/ForeignKeyRef'
          minItems: 1

    DeleteTableRequest:
      type: object
      required: [schema, table]
      properties:
        schema:
          type: string
        table:
          type: string

    InsertRowRequest:
      type: object
      required: [table, values]
      properties:
        table:
          type: string
        values:
          type: object
          additionalProperties: true
          description: Key-value pairs where keys are column names and values are the data to insert

    InsertRowResponse:
      type: object
      properties:
        row_id:
          type: integer
          format: int64

    DeleteRowRequest:
      type: object
      required: [table_name]
      properties:
        table_name:
          type: string

    AddColumnRequest:
      type: object
      required: [table_name, name, type]
      properties:
        table_name:
          type: string
        name:
          type: string
        type:
          type: string
          description: PostgreSQL column type (e.g., VARCHAR(50), INTEGER, TEXT, etc.)
        default:
          description: Default value for the column (can be any type)
          nullable: true

    AddColumnResponse:
      type: object
      properties:
        column_id:
          type: integer
          format: int64

    DeleteColumnRequest:
      type: object
      required: [table_name]
      properties:
        table_name:
          type: string

paths:
  /:
    get:
      summary: Health check
      tags: [Misc]
      responses:
        '200':
          description: Service is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: New user registered successfully!
                data:
                  message: User registered successfully
                  access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  refresh_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  access_token_expires_in: "15m"
                  refresh_token_expires_in: "24h"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login and obtain an access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: User Login Successfully!
                data:
                  access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout and revoke the current refresh token
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '400':
          description: Missing refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token using refresh token cookie
      responses:
        '200':
          description: New access token issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  message:
                    type: string
                    example: Access token refreshed successfully
        '400':
          description: Missing refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/google/login:
    get:
      tags: [Auth]
      summary: Initiate Google OAuth login flow
      description: |
        Redirects the user to Google's OAuth consent screen.
        Sets an oauth_state cookie for CSRF protection.
      responses:
        '302':
          description: Redirect to Google OAuth consent screen
          headers:
            Location:
              schema:
                type: string
                format: uri
            Set-Cookie:
              schema:
                type: string
                description: Sets oauth_state cookie (HTTP-only, secure)

  /api/v1/auth/google/callback:
    get:
      tags: [Auth]
      summary: Handle Google OAuth callback
      description: |
        Processes the OAuth callback from Google after user consent.
        Validates the state parameter against the cookie to prevent CSRF attacks.
        Exchanges the authorization code for tokens and creates/updates the user.
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Google
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: State parameter for CSRF protection
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: User Login Successfully!
                data:
                  access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Missing code or state parameter, or state mismatch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: State mismatch - possible CSRF attack
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Token exchange or user creation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/projects:
    post:
      tags: [Projects]
      summary: Create a new project and associated database instance
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Project created successfully
                data:
                  id: "123e4567-e89b-12d3-a456-426614174000"
                  user_id: "123e4567-e89b-12d3-a456-426614174001"
                  name: "My Project"
                  description: "Project description"
                  db_type: "postgres"
                  resource_tier: "basic"
                  created_at: "2024-01-01T00:00:00Z"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to create project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags: [Projects]
      summary: List projects for the authenticated user
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of projects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Projects retrieved successfully
                data:
                  - id: "123e4567-e89b-12d3-a456-426614174000"
                    user_id: "123e4567-e89b-12d3-a456-426614174001"
                    name: "My Project"
                    description: "Project description"
                    db_type: "postgres"
                    resource_tier: "basic"
                    created_at: "2024-01-01T00:00:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/projects/{id}:
    get:
      tags: [Projects]
      summary: Get a project by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Project retrieved successfully
                data:
                  id: "123e4567-e89b-12d3-a456-426614174000"
                  user_id: "123e4567-e89b-12d3-a456-426614174001"
                  name: "My Project"
                  description: "Project description"
                  db_type: "postgres"
                  resource_tier: "basic"
                  created_at: "2024-01-01T00:00:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Projects]
      summary: Delete a project by ID
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Project deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/projects/{id}/query/execute:
    post:
      tags: [Queries]
      summary: Execute a SQL query against a project database
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteQueryRequest'
      responses:
        '200':
          description: Query executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Query executed successfully
                data:
                  result:
                    columns: ["id", "name"]
                    rows:
                      - id: 1
                        name: "Test"
                    row_count: 1
                    rows_affected: 0
                    execution_time_ms: 10
                  execution_id: "123e4567-e89b-12d3-a456-426614174000"
                  execution_time_ms: 10
        '400':
          description: Invalid input (missing query or invalid project ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to execute query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/projects/{id}/query/history:
    get:
      tags: [Queries]
      summary: Get query execution history for the authenticated user
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 30
          description: Max number of history items to return (default 10, max 30)
      responses:
        '200':
          description: Query history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Query history retrieved successfully
                data:
                  - id: "123e4567-e89b-12d3-a456-426614174000"
                    db_instance_id: "123e4567-e89b-12d3-a456-426614174001"
                    user_id: "123e4567-e89b-12d3-a456-426614174002"
                    query_text: "SELECT * FROM users"
                    executed_at: "2024-01-01T00:00:00Z"
                    success: true
                    execution_time_ms: 10
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to get query history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/projects/{id}/schema/visualize:
    get:
      tags: [Schema]
      summary: Generate a Mermaid ER diagram visualization of the database schema
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Project ID
        - name: schema
          in: query
          required: false
          schema:
            type: string
            default: "public"
          description: "Schema name to visualize (default: \"public\")"
      responses:
        '200':
          description: Schema visualization generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: Schema visualization generated successfully
                data:
                  mermaid: "erDiagram\n    users ||--o{ sessions : has\n    users ||--o{ projects : owns"
                  schema: "public"
        '400':
          description: Invalid project ID or schema name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Project not found or access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to generate schema visualization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/me:
    get:
      tags: [Users]
      summary: Get current authenticated user's information
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: User retrieved successfully
                data:
                  id: "123e4567-e89b-12d3-a456-426614174000"
                  email: "user@example.com"
                  role: "user"
                  status: "active"
                  created_at: "2024-01-01T00:00:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to retrieve user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags: [Users]
      summary: Update current authenticated user's information
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: User updated successfully
                data:
                  id: "123e4567-e89b-12d3-a456-426614174000"
                  email: "updated@example.com"
                  role: "user"
                  status: "active"
                  created_at: "2024-01-01T00:00:00Z"
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (e.g., trying to change role without admin privileges)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Users]
      summary: Delete current authenticated user's account
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                status: success
                message: User deleted successfully
                data:
                  access_token: ""
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (e.g., cannot delete the last admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Failed to delete user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users:
    get:
      tags: [Users]
      summary: List all users (Admin only)
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of users retrieved successfully
          content:
            application/json:
